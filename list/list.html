    <script>
        if (localStorage.getItem('theme') == 'dark') {
            setDarkMode(true)
        }

        function setDarkMode(isDark) {
            if (isDark) {
                document.body.setAttribute('id', 'darkmode')
                localStorage.setItem('theme', 'dark')
            } else {
                document.body.setAttribute('id', '')
                localStorage.setItem('theme')
            }
        }
    </script>
